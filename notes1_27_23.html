
<html>
<!-- Comments are written with < ! - - , closed by - - >
	so anything within the opening and closing of a comment is 
	ignored by the browser and isn't "code" -->

	<body>
		<!-- Headers can be h1, h2, h3, ... h6 in descending order of size -->
		<h1>Large title</h1>
		<h4>Small title</h4>
		<h1 style = "font-size: 100px;">
			Very large title
		</h1>

		<!-- paragraph -->
		<p>This is a paragraph</p>

		<!-- links -->
		<a href="https://www.aw.org">
			Go to Annie Wright
		</a>

		<!-- images -->
		<img src="Cats.png">

		<!-- line break -->
		Let's break
		<br>
		<br>
		Class is over!

	</body>

</html>
