<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<h1>Welcome to the IB Selective Picker</h1>

	<form>
		<!--  This is a comment -->
		<label for="inpName"> Type your name below </label>
		<br>
		<input type="text" name="userName" id="inpName" value="">
		<br>
		<input type="radio" name="elective" id="Music">
		<label for="Music">IB Music</label>
		<br>
		<input type="radio" name="elective" id="Econ">
		<label for="Econ">IB Economics</label>
		<br>
		<input type="radio" name="elective" id="Business">
		<label for="Business">IB Business</label>
		<br>
		<input type="radio" name="elective" id="Art">
		<label for="Art">IB Art</label>
		<br>



		<input type="button" name="submit button" value="Click here to enter" onclick="selectiveButton()">
		<input type="button" name="style button" value="ENHANCE" onclick="enhance()">
	</form>

	<br>
	<p id="response"></p>

</body>

<script type="text/javascript">

	function enhance() {
		var ele = document.getElementById("response");
		//ele.style.background-color = "blue";
	}
	
	function selectiveButton() {

		var name = document.getElementById("inpName").value;

		var choice = "";

		if (document.getElementById("Music").checked) {
			choice = "Music";
		}
		if (document.getElementById("Econ").checked) {
			choice = "Economics";
		}
		if (document.getElementById("Business").checked) {
			choice = "Business";
		}
		if (document.getElementById("Art").checked) {
			choice = "Art";
		}



		document.getElementById("response").innerHTML = name + ", you selected " + choice;

		/*
		block comment
		window.alert(choice);

		*/

	}


</script>

</html>
